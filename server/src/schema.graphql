type Product {
  id: ID
  name: String
  price: Int
  description: String
}

input ProductInput {
  name: String
  price: Int
  description: String
}

type Query {
  product(id: ID!): Product!
  products: [Product]
}

type Mutation {
  createProduct(name: String!, price: Int!, description: String): Product
  deleteProduct(id: ID!): Boolean
  updateProduct(id: ID!, productInput: ProductInput): Product!
}
